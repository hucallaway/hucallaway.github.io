		<style>
			:root {
				--space-dark: #0a1929;
				--space-blue: #1a2939;
				--ember-orange: #e67e22;
				--ember-glow: #ff9f43;
				--text-color: #ffffff;
			}
			body {
				background-color: var(--space-dark);
				color: var(--text-color);
			}
			#page-wrapper {
				background-color: var(--space-dark);
			}
			#header-wrapper {
				background-color: var(--space-blue);
				border-bottom: 2px solid var(--ember-orange);
			}
			#main {
				background-color: var(--space-dark);
				min-height: calc(100vh - 200px);
				display: flex;
				align-items: center;
				padding: 2em 0;
			}
			.maintenance-scene {
				max-width: min(1200px, 95%);
				height: auto;
				margin: 0 auto;
				display: block;
				image-rendering: pixelated;
				image-rendering: -moz-crisp-edges;
				image-rendering: crisp-edges;
			}
			.maintenance-box {
				position: fixed;
				bottom: 2em;
				left: 50%;
				transform: translateX(-50%);
				border: 2px solid var(--ember-orange);
				padding: 0.5em 1em;
				margin: 0 auto;
				max-width: min(400px, 90%);
				box-shadow: 0 0 10px var(--ember-orange);
				animation: pulse 2s infinite;
				background-color: rgba(10, 25, 41, 0.9);
				z-index: 100;
			}
			@keyframes pulse {
				0% { box-shadow: 0 0 10px var(--ember-orange); }
				50% { box-shadow: 0 0 20px var(--ember-glow); }
				100% { box-shadow: 0 0 10px var(--ember-orange); }
			}
			.blink {
				animation: blink 1s steps(1) infinite;
			}
			@keyframes blink {
				50% { opacity: 0; }
			}
			h1, h2 {
				color: var(--text-color) !important;
				text-shadow: 0 0 5px var(--ember-orange);
				font-family: 'Courier New', monospace;
			}
			#footer-wrapper {
				background-color: var(--space-blue);
				border-top: 2px solid var(--ember-orange);
			}
			a {
				color: var(--ember-orange) !important;
				text-decoration: none;
			}
			a:hover {
				text-shadow: 0 0 10px var(--ember-glow);
			}
			.pixel-text {
				font-family: 'Courier New', monospace;
				font-size: 1.2em;
				line-height: 1.5;
				color: var(--text-color);
				text-shadow: 0 0 5px var(--ember-orange);
			}
			.accessibility-controls {
				margin-top: 0.5em;
				display: flex;
				justify-content: center;
				gap: 1em;
			}
			.accessibility-button {
				background: var(--space-blue);
				border: 1px solid var(--ember-orange);
				padding: 0.3em 0.8em;
				border-radius: 4px;
				cursor: pointer;
				transition: all 0.3s ease;
				font-size: 0.9em;
			}
			.accessibility-button:hover {
				background: var(--ember-orange);
				color: var(--space-dark) !important;
			}
			/* High contrast mode styles */
			.high-contrast {
				--space-dark: #000000;
				--space-blue: #000000;
				--ember-orange: #ffffff;
				--ember-glow: #ffffff;
				--text-color: #ffffff;
			}
			/* Simplified view styles */
			.simplified {
				font-size: 120%;
				line-height: 1.6;
			}
			.simplified .maintenance-scene {
				display: none;
			}
			.simplified .maintenance-box {
				border: none;
				box-shadow: none;
				animation: none;
				background: var(--space-dark);
			}
